

<form style="text-align: center;">
  <img [src]="imagedata" style=" display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 150px; /* Adjust as needed */
  height: 150px; /* Adjust as needed */
  border: 2px dashed #ccc; /* Placeholder border */
  border-radius: 50%;
  margin-top: 3%;
  cursor: pointer;margin-left: 45%;">

   <h3>{{details?.businessName}}</h3>
   <p>Your Business Account is Approved</p>

</form>
<input type="button"  (click)="Edit()"class="btn btn-primary" value="Edit"><br>
 <div class="row">
  <div class="col-sm-6">
    <label><b>Business Category  :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]="details?.categoryname"  readonly class="form-control">
  </div>
<div class="col-sm-6">
    <label><b>Business Name  :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]="details?.businessName"  readonly class="form-control">
  </div>
  <div class="col-sm-6">
    <label><b>Desription :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]="details?.description"  readonly class="form-control">
  </div>
  <div class="col-sm-6">
    <label><b>Store Timings  :</b></label>
  </div>
<div class="col-sm-6"  *ngIf="data1">
 <input type="text" [value]="details?.storetiming"  readonly  class="form-control" >   
 </div> 
  <div class="data" *ngIf="timetable">
   <b class="day">Mon</b><input type="text" class="time" readonly [value]="times1?.Monday"><br>
   <b class="day">Tue</b><input type="text" class="time" readonly [value]="times1?.Tueseday"><br>
   <b class="day">Wed</b><input type="text"  class="time" readonly [value]="times1?.Wednesday"><br>
   <b class="day">Thu</b><input type="text" class="time" readonly [value]="times1?.Thusday"><br>
   <b class="day">Fri</b><input type="text" class="time" readonly [value]="times1?.Friday"><br>
   <b class="day">Sat</b><input type="text" class="time" readonly [value]="times1?.Saturday"><br>
   <b class="day">Sun</b><input type="text" class="time" readonly [value]="times1?.Sunday"><br>
  </div>

   <!-- <div class="col-sm-6">
    <textarea type="text-area" [value]="storetimings" rows="7" cols="45" readonly class="form-control"></textarea>
     </div> -->
  <div class="col-sm-6">
    <label><b>Email Address  :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]="details?.email"  readonly class="form-control">
  </div>
  <div class="col-sm-6">
    <label><b>Website :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]="details?.website"  readonly class="form-control">
  </div> 
  <div class="col-sm-6">
    <label><b>Business Location :</b></label>
  </div>
  <div class="col-sm-6">
 <input type="text" [value]=""  readonly class="form-control">
  </div>
 </div>
